<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>
        creditcard
    </title>

    <link rel="shortcut icon" href="http://static.mlstatic.com/org-img/ui/ml/favicon/favicon-1.0.0.ico"/>

    <script src="mobile-detect.js"></script>
    <script>
        var md = new MobileDetect(window.navigator.userAgent);
        if (md.mobile()) {
            document.write('<link rel="stylesheet" href="http://static.mlstatic.com/org-img/ch/mobile/1.1.1/chico.min.css"><link rel="stylesheet" href="dist/main__small.css">');
        } else {
            document.write('<link rel="stylesheet" href="http://static.mlstatic.com/org-img/ch/ui/1.1.1/chico.min.css"><link rel="stylesheet" href="dist/main__large.css">');
        }
    </script>

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="styles/main.css">
    <![endif]-->


    <!-- Demo specific styles -->
    <!-- End specific styles -->
</head>

<body>
    <h1>Scan credit card demo</h1>
    <form class="cc-form">
        <label for="cardNumber"><span class="ch-icon-card"></span>Card number:</label>
        <input type="text" class="cc-input" id="cardNumber" name="addCreditCardNumber" pattern="[0-9]*" required>
        <label for="cardName"><span class="ch-icon-user"></span>Name on card:</label>
        <input type="text" class="cc-input" id="cardName" name="name" required>
        <fieldset class="cc-exp">
            <label for="month"><span class="ch-icon-calendar"></span>Expiration date:</label>
            <input type="text" class="cc-input cc-input--month" id="month" placeholder="MM" name="month" pattern="[0-9]*" required>
            <input type="text" class="cc-input cc-input--year" id="year" placeholder="YYYY" name="year" pattern="[0-9]*" required>
        </fieldset>
        <button type="submit" name="button" class="ch-btn ch-btn-large">Submit</button>
    </form>
</body>
</html>
